<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
				layout:decorate="~{layout}">

<div layout:fragment="content"  class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}">질문 제목</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}">질문 내용</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                	<div class = "mb-2">
                		<span th:if="${question.users !=null}" th:text="${question.users.username}"></span>
                	</div>
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
            	<a href="javascript:void(0)" th:data-uri="@{|/question/vote/${question.id}|}"
           		class="recommend btn btn-sm btn-outline-secondary">
           		<span class="badge rounded-pill bg-success" th:text="추천+${#lists.size(question.voter)}"></span></a>
           		<!-- 추천 명 수  -->
            	<a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary" 
            	sec:authorize="isAuthenticated()"
           		th:if="${question.users != null and #authentication.getPrincipal().getUsername() == question.users.username}" 
           		th:text="수정"></a>
           		
           		<!-- #authentication.principal.username 와도 똑같이 작동한다 -->
           		<a href="javascript:void(0)" th:data-uri="@{|/question/delete/${question.id}|}"
           		class="delete btn btn-sm btn-outline-secondary" 
            	sec:authorize="isAuthenticated()"
           		th:if="${question.users != null and #authentication.getPrincipal().getUsername() == question.users.username}" 
           		th:text="삭제"></a>
            </div>
        </div>
    </div>
    <!-- 답변의 갯수 표시 -->
    <h3 class="border-bottom my-3 py-2" 
        th:text="|${#lists.size(question.answerList)} 개의 답변이 등록되어 있습니다|"></h3>
    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${question.answerList}">
    	<a th:id="|answer_${answer.id}|"></a>
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
            	<div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${answer.users.username}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
            	<a href="javascript:void(0)" th:data-uri="@{|/answer/vote/${answer.id}|}"
           		class="recommend btn btn-sm btn-outline-secondary">
           		<span class="badge rounded-pill bg-success" th:text="추천+${#lists.size(answer.voter)}"></span></a>
           		
            	<a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary" 
            	sec:authorize="isAuthenticated()"
           		th:if="${answer.users != null and #authentication.getPrincipal().getUsername() == answer.users.username}" 
           		th:text="수정"></a>
           		<!-- #authentication.principal.username 와도 똑같이 작동한다 -->
           		<a href="javascript:void(0)" th:data-uri="@{|/answer/delete/${answer.id}|}"
           		class="delete btn btn-sm btn-outline-secondary" 
            	sec:authorize="isAuthenticated()"
           		th:if="${answer.users != null and (#authentication.getPrincipal().getUsername() == answer.users.username or #authentication.getPrincipal().getUsername() == question.users.username)}" 
           		th:text="삭제"></a>
            </div>
        </div>
    </div>

    <form th:action="@{|/answer/create/${question.id}|}" method="post" class="my-3" th:object="${answerFormDTO}">
         <div th:replace="form_errors::formErrorsFragment"></div>
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="10"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
        <input type="submit" value="답변달기" class="btn btn-primary my-2">
    </form>
</div>
<script layout:fragment="script" type="text/javascript">
	const delete_elements = document.getElementsByClassName('delete');
	Array.from(delete_elements).forEach(function(element){
		element.addEventListener('click',function(){
			if(confirm("정말 삭제할까요?")){
				location.href=this.dataset.uri;
				//여기서 this는 delete_elements를 뜻한다
			}
			
		})
	})
	
	const recommend_elements = document.getElementsByClassName("recommend");
	Array.from(recommend_elements).forEach(function(element){
		element.addEventListener('click',function(){
			if(confirm('정말 추천 할까요?')){
				location.href=this.dataset.uri;
			};
		});
	})

</script>
</html>
